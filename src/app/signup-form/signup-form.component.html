<div class='form-wrapper mx-auto p-5 pt-3 bg-light border border-3 rounded' style='max-width: 500px;'>
  <h2 class="display-6 text-center">Enroll Now!</h2><hr>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class='row mb-3'>
      <div class='form-group col-sm-6'>
        <label class='form-label' for='email'>Email</label>
        <input type='email' class='form-control' id='email' required formControlName='email' />
      </div>
      <div class='form-group col-sm-6'>
        <label class='form-label' for='phone'>Phone Number</label>
        <input type='tel' class='form-control' id='phone' required formControlName='phone' pattern='[0-9]{3}-[0-9]{3}-[0-9]{4}' />
      </div>
    </div>
    <div class='row mb-3'>
      <div class='form-group col-sm-12'>
        <label class='form-label' for='username'>Username</label>
        <input type='text' class='form-control' id='username' required formControlName='username' />
      </div>
    </div>
    <div class='row mb-3'>
      <div class='form-group col-sm-6'>
        <label class='form-label' for='password'>Password</label>
        <input type='password' class='form-control' id='password' required formControlName='password' />
      </div>
      <div class='form-group col-sm-6'>
        <label class='form-label' for='repeatpassword'>Repeat Password</label>
        <input type='password' class='form-control' id='repeatpassword' required formControlName='repeatPassword' />
      </div>
    </div>
    <div class='row mb-3 pt-3'>
      <div class='form-action col-sm-6'>
        <button (click)="onReset()" type='button' class='btn btn-secondary'>Reset</button>
      </div>
      <div class='form-action col-sm-6'>
        <button type='submit' class='btn btn-primary float-end'>Submit</button>
      </div>
    </div>
  </form>
</div>

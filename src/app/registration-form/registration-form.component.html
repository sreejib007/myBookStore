<h1 class="mx-auto">Registration Form</h1>
<form>
    <div class="form-group">
        <label for="name">Name</label><br>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    <div class="form-group">
      <label for="email">Email address</label><br>
      <input type="email" class="form-control" id="email"  placeholder="Enter email">
    
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label><br>
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
      </div>
    <div class="form-group">
      <label for="Password">Password</label><br>
      <input type="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="Password1">Re-Password</label><br>
        <input type="password" class="form-control" id="Password1" placeholder="Re-Password">
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="row">
    <div class="col-sm-1">
        <button type="submit" class="btn btn-primary " (click)="register()">Submit</button> 
    </div>
    <div class="col-sm-1">
        <button type="reset" class="btn btn-primary ">Reset</button>    
    </div>

    </div>
  </form>
